<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .owl-carousel {
            max-width: 800px;
        }
        .owl-carousel .item {
            background: #4DC7A0;
            padding: 40px;
            border-radius: 3px;
            text-align: center;
            color: white;
            margin: 5px;
        }
        .owl-theme .owl-controls .owl-buttons div {
            color: #FFF;
            display: inline-block;
            zoom: 1;
            display: inline;/*IE7 life-saver */
            margin: 5px;
            padding: 3px 10px;
            font-size: 12px;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 30px;
            background: #869791;
            filter: Alpha(Opacity=50);/*IE7 fix*/
            opacity: 0.5;
        }
        .owl-theme .owl-controls .owl-buttons .owl-prev {
            left: -45px;
        }
        .owl-theme .owl-controls .owl-buttons .owl-next {
            right: -45px;
        }
    </style>
</head>
<body>

<div class="owl-carousel owl-theme">
    <div class="item">Slide 1</div>
    <div class="item">Slide 2</div>
    <div class="item">Slide 3</div>
    <div class="item">Slide 4</div>
    <div class="item">Slide 5</div>
    <div class="item">Slide 6</div>
    <div class="item">Slide 7</div>
    <div class="item">Slide 8</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        $(".owl-carousel").owlCarousel({
            items: 4, // Number of items you want to show
            margin: 10, // Margin between items
            loop: true, // Infinite loop
            autoplay: true, // Autoplay
            autoplayTimeout: 3000, // Autoplay interval (ms)
            autoplayHoverPause: true, // Pause on hover
            nav: true, // Show navigation arrows
            dots: true // Show pagination dots
        });
    });
</script>

</body>
</html>
